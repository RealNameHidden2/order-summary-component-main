<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
</head>

<body>
  <div class="card">
    <div class="illustration-hero">
      <img class="hero" src="./images/illustration-hero.svg" alt="hero.svg">
    </div>
    <div class="description">
      <h1>Order Summary</h1>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <div class="plan">
      <img class="music-icon" src="./images/icon-music.svg" alt="">
      <h2 style="margin: 0px; text-align: left; font-weight: 700;">Annual Plan</h2>
      <h3 style="margin: 0px; text-align: left;">$59.99/year</h3>
      <a class="change-btn" href="#">Change</a>
    </div>
    <div class="option">
      <h2 class="pay-btn">Proceed to Payment</h2>
      <a href="#" class="cancel-btn">Cancel Order</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">TTZX</a>.
  </div>
</body>

</html>
